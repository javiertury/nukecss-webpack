language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - v8
  - v6
before_install:
  - npm install -g coveralls @patrickhulce/scripts nyc
script:
  - npm run test:lint
  - nyc npm run test:unit
after_success:
  - nyc report --reporter=lcov | coveralls || echo 'Failed to upload to coveralls...'
  - hulk npm-publish --yes
